pligins {
    id 'application'
}
repositories {
    mavenCentral()
}
dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter:5.9.2'
    testRuntimeOnly 'Org.junit.platform:junit-platform-launcher'
    implementation 'com.google.guava:guava:31.1-jre'
}
application {
    mainClass = 'demo.App'
}
tasks.named('test') {
    useJUnitPlatform()
}