
plugins {
    id 'application' // <1>
}

repositories {
    mavenCentral() // <2>
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter:5.9.2' // <3>

    testRuntimeOnly 'org.junit.platform:junit-platform-launcher'

    implementation 'com.google.guava:guava:31.1-jre' // <4>
}

application {
    mainClass = 'demo.App' // <5>
}

tasks.named('test') {
    useJUnitPlatform() // <6>
}
